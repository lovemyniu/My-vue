<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        .v-link-active {
            font-size: 18px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <a v-link="{path:'/home'}">主页</a>
            </li>
            <li>
                <a v-link="{path:'/news'}">新闻</a>
            </li>
        </ul>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <template id="home">
        <h3>我是主页</h3>
        <div>
            <a v-link="{path:'/home/login'}">登录</a>
             <a v-link="{path:'/home/reg'}">注册</a>
        </div>
        <div>
            <router-view></router-view>
        </div>
    </template>
    <template id="news">
        <h3>我是新闻页</h3>
    </template>
</body>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="bower_components/vue-router/dist/vue-router.js"></script>
<script>
    //1.准备一个根组件
    var App = Vue.extend();
    //2.分别准备 home和news 组件
    var home = Vue.extend({
        template: '#home'
    });
    var news = Vue.extend({
        template: "#news"
    });
    //3.准备路由
    var router = new VueRouter();
    //4.关联
    router.map({
        "home": {
            component: home,
            subRoutes: {
                "login": {
                    component: {
                        template: '<strong>我是登录页<strong/>'
                    }
                },
                "reg": {
                    component: {
                        template: '<strong>我是注册页</strong>'
                    }
                },
            }
        },
        "news": {
            component: news
        }
    });
    //5.启动路由
    router.start(App, '#box');
    //6.跳转默认页面
    router.redirect({
        '/': '/home',
        '/home': '/home/login'
    })
    new Vue({
        el: "#box",
        data: {

        },
        methods: {

        }
    })
</script>

</html>
