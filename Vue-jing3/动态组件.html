<body>

        <input type="button" @click="a='aaa'" value="a组件">

</body>

        el: '#box',
        data: {
            a: 'aaa'
        },
        components: {
            "aaa": {
                template: '<h2>我是a组件</h2>',
            },
            "bbb": {
                template: '<h2>我是b组件</h2>',
            }

        }
    })
</script>
