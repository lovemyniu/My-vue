<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot</title>
    <style lang="">

    </style>
</head>

<body>
    <div id="box">
        <aaa>
            <ul slot="ul-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>
            <ol slot="ol-slot">
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ol>
        </aaa>
        <hr>
        <aaa></aaa>
    </div>
    <template id="aaa">
        <h3>slot内容</h3>
        <slot name="ul-slot">这是默认的情况</slot>
        <slot name="ol-slot">这是默认的情况2</slot>
        <p>welcome Vue</p>
    </template>
</body>
<script src="bower_components/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            a: "aaa"
        },
        components: {
            "aaa": {
                template: "#aaa"
            }
        }
    })
</script>

</html>
